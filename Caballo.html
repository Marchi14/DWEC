<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <script>
        var count = 0;
        while (count < 64) {
            if (count % 2 == 0) {
                if (count % 8 == 0 && count != 0) {
                    document.write('<div style="background-color:#000000;float:left;">&nbsp</div><br/>');
                } else {
                    document.write('<div style="background-color:#000000;float:left;">&nbsp</div>');
                }
            } else {
                document.write('<div style="background-color:#FFFFFF;float:left;">&nbsp</div>');
            }
            count++;
        }
    </script>
</body>

</html>
