<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>

<body>
    <script lang="JavaScript" type="text/javascript">
        var num1 = 0;
        var num2 = 0;
        var res = 0;
        var operador = 0;

        function borrar() {
            num1 = 0;
            num2 = 0;
            document.getElementById("vista").value = num1;
        }

        function numero(num) {
            if (num1 == 0) {
                num1 = num;
            } else {
                num1 += num;
            }
            document.getElementById("vista").value = num1;
        }

        function cambio(op) {
            num2 = num1;
            num1 = 0;
            operador = op;
            document.getElementById("vista").value = num1;
        }

        function operacion() {
            num1 = parseInt(num1, 10);
            num2 = parseInt(num2, 10);
            operador = parseInt(operador, 10);
            switch (operador) {
                case 1:
                    res = (num2 + num1);
                    console.log(res);
                    document.getElementById("vista").value = res;
                    num1 = res;
                    break;
                case 2:
                    res = (num2 - num1);
                    console.log(res);
                    document.getElementById("vista").value = res;
                    num1 = res;
                    break;
                case 3:
                    res = (num2 * num1);
                    console.log(res);
                    document.getElementById("vista").value = res;
                    num1 = res;
                    break;
                case 4:
                    res = (num2 / num1);
                    console.log(res);
                    document.getElementById("vista").value = res;
                    num1 = res;
                    break;
            }
        }
    </script>
    <form name="Calc">
        <input type="text" name="vista" id="vista" value="0"><br>
        <input type="button" name="9" value="9" onclick="numero('9')">
        <input type="button" name="8" value="8" onclick="numero('8')">
        <input type="button" name="7" value="7" onclick="numero('7')">
        <input type="button" name="+" value="+" onclick="cambio('1')"><br>
        <input type="button" name="6" value="6" onclick="numero('6')">
        <input type="button" name="5" value="5" onclick="numero('5')">
        <input type="button" name="4" value="4" onclick="numero('4')">
        <input type="button" name="-" value="-" onclick="cambio('2')"><br>
        <input type="button" name="3" value="3" onclick="numero('3')">
        <input type="button" name="2" value="2" onclick="numero('2')">
        <input type="button" name="1" value="1" onclick="numero('1')">
        <input type="button" name="*" value="*" onclick="cambio('3')"><br>
        <input type="button" name="0" value="0" onclick="numero('0')">
        <input type="button" name="C" value="C" onclick="borrar()">
        <input type="button" name="=" value="=" onclick="operacion()">
        <input type="button" name="/" value="/" onclick="cambio('4')">
    </form>
</body>

</html>
