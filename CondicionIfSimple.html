<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <title>If Else</title>
</head>

<body>
    <script>
        var valor = 100;

        if (valor > 100) {
            console.log("Grande");
        }

        if (valor <= 100) {
            console.log("PequeÃ±o");
        }

        var condicion = valor == 100;
        console.log(condicion); //Muestra si se cumple la condicion

        if (condicion) {
            console.log('La condicion se cumple');
        }
    </script>
</body>

</html>
