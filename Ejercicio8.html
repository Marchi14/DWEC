<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 8</title>
</head>

<body>
    <script language="JavaScript" type="text/javascript">
        var usuarios = ["Antonio", "Juan", "Jorge", "Javier"];
        var contras = [1234, 4321, 5678, 8765];

        var usuario = prompt("Nombre de usuario:");
        var contra = prompt("Cual es su contrase√±a?");
        var valor1;
        var valor2;

        function compUsuarios() {
            for (var i = 0; i < usuarios.length; i++) {
                if (usuarios[i] == usuario) {
                    return i;
                }
            }
            return false;
        }

        function compContras() {
            for (var i = 0; i < contras.length; i++) {
                if (contras[i] == contra) {
                    return i;
                }
            }
            return false;
        }

        valor1 = compUsuarios();
        valor2 = compContras();

        if (valor1 == valor2 && valor2 !== false) {
            document.write("Bienvenido ", usuarios[valor1]);
        } else {
            document.write("Los datos son incorrectos");
        }
    </script>
</body>

</html>
