<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <title>Palindromo</title>
</head>

<body>
    <script>
        var pal = prompt("Escribe una palabara para comprobar si es palindroma");
        pal.toLowerCase();
        pala = pal.split();
        pala = pala.join();
        pala = pala.split();
        pala = pala.reverse();
        pal2 = pala.join();
        if (pal2 == pal) {
            alert("Esta palabra es palindroma");
        } else {
            alert("No es palindroma");
        }
    </script>
</body>

</html>
